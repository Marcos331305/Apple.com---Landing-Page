<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple (India)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <header>
      <div class="navbar flex">
        <img
          class="logo cursor-pointer"
          src="./assets/logo.svg"
          alt="Apple-logo"
        />
        <ul class="navbar-list flex">
          <li>Store</li>
          <li>Mac</li>
          <li>iPad</li>
          <li>iPhone</li>
          <li>Watch</li>
          <li>AirPods</li>
          <li>TV & Home</li>
          <li>Entertainment</li>
          <li>Accessories</li>
          <li>Support</li>
        </ul>
        <img
          class="cursor-pointer"
          src="./assets/search-icon.svg"
          alt="search-icon"
          class="search-icon"
        />
        <img
          class="cursor-pointer"
          src="./assets/lock.svg"
          alt="lock-icon"
          class="lock-icon"
        />
        <img
          class="cursor-pointer"
          src="./assets/nav-toggle.svg"
          alt="Nav-toggle"
          class="nav-toggle"
        />
      </div>
      <div class="buy-link flex">
        <p>
          Get iPhone 15 Pro from ₹5621.00/mo.‡ for 24 mo. with No Cost EMI from
          most leading banks.
        </p>
        <a href="#">Buy now </a>
        <i class="fa-solid fa-angle-right"></i>
      </div>
    </header>
    <main>
      <section class="macbook-section">
        <div class="macbook-section-container">
          <div class="macbook-header">
            <h2>MacBook Air</h2>
            <p>Supercharged by M3.</p>
            <div class="macbook-header-btns">
              <a class="cta-btns cta-learnmore-btn" href="#">Learn more</a>
              <a class="cta-btns cta-buy-btn" href="#">Buy</a>
            </div>
          </div>
          <div class="macbooks">
            <img src="./assets/macbook-section-img.jpg" alt="MacBook-Image" class="macbook-section-img">
          </div>
        </div>
      </section>
    </main>


    
    <div class="spacer" style="height: 300vh"></div>

    <script
      src="https://kit.fontawesome.com/d66c5f4ebc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
